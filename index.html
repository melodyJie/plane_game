<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="framework/js/phaser.min.js"></script>
    
    <title>Document</title>
    <style lang="css">
        html,body,#testgame{
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        canvas {
            margin: 0 auto;
        }
        .logo {
            position: absolute;
            left: -1000px;
            top: -1000px;
        }
        .share {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 2;
        }
        .share img {
            position: absolute;
        }
        .share .sharepng {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
        }
        .game {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='testgame'></div>
    <script src="js/boot.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
    <script src="js/over.js"></script>
    <script>
        var MainGame = null;
        window.onload = function () {
            MainGame = new Phaser.Game(240,400,Phaser.CANVAS,'testgame');
            MainGame.state.add('boot',BasicGame.Boot);
            MainGame.state.add('preload',BasicGame.Preload);
            MainGame.state.add('menu', BasicGame.Menu);
            MainGame.state.add('game',BasicGame.Game);
            MainGame.state.add('over', BasicGame.Over);
            MainGame.state.start('boot');
        }
    </script>
</body>
</html>
